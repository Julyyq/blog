        <h1 id="给html设置charset属性">给html设置charset属性</h1>

<p>给html设置charset属性主要有三种方式：</p>

<div class="highlighter-rouge"><pre class="highlight"><code>1. &lt;meta charset="utf-8"&gt;
2. &lt;meta http-equiv="Content-Type" content="text/html; charset=utf-8"&gt;
3. html文件本身保存的编码
</code></pre></div>

<p>第一种方法是html5中定义的，第二种是html5之前的标准所使用的方式，但是在html5中也是被允许的，第三种众所周知。</p>
